<div class="jumbotron">
  <div class="container">
    {% if site.title %}
      <h1>{{ site.title }}</h1>
    {% else %}
      Hi. I'm {{ site.author }}.
    {% endif %}
    <h3 class="tagline">
      {% if site.subtitle %}
        {{ site.subtitle }}
      {% else %}
         Here are some thoughts of mine.
      {% endif %}
    </h3>
  </div>
</div>
